{% extends "layout.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class='gallery-view'>
 {% for src in thumbnails %}

        <a href='{{ image_urls[loop.index0] }}' target='_blank'>

        </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
